<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Canal Technology Dissemination</title>
     <!-- Maptiler GL JS CSS -->
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
    <!-- Import external CSS file -->
    <link href="culturestyles.css" rel="stylesheet">
    <script src="culturescript.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- 在HTML文件的head部分添加 -->
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <!-- 添加滚动箭头的CSS样式 -->
    <style>
        /* 滚动指示器样式 - 匹配其他页面的样式 */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%; /* 居中放置 */
            transform: translateX(-50%); /* 确保完全居中 */
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
            z-index: 10; /* 确保在其他元素之上 */
            opacity: 0;
            animation: fadeInOut 2s infinite 1.2s;
        }
        
        .scroll-arrow {
            color: #666; /* 灰色箭头 */
            font-size: 2em; /* 增大箭头尺寸 */
            transition: all 0.3s ease; /* 添加悬停效果 */
            line-height: 1;
        }
        
        .scroll-arrow:hover {
            color: #444;
            transform: scale(1.2); /* 悬停时略微放大 */
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="map-overlay"></div><!-- 羊皮纸质感 -->
        
        <!-- 添加滚动指示器 -->
        <div class="scroll-indicator">
            <div class="scroll-arrow">⌄</div>
        </div>
    </div>
    
    <div id ="console">
        <div class="description">
            <h1>Cultural Exchange</h1>
        </div>
        
        <div class="slider-container">
            <div class="icon-item">
            <img src="./gjlimages/literature_icon2.png" alt="Icon 1" class="icon-image">
            <span class="icon-text">Literature</span>
            </div>
            
            <div class="icon-item">
                <img src="./gjlimages/opera_icon2.png" alt="Icon 2" class="icon-image">
                <span class="icon-text">Opera</span>
            </div>
            
            <div class="icon-item">
                <img src="./gjlimages/food_icon3.png" alt="Icon 3" class="icon-image">
                <span class="icon-text">Diet</span>
            </div>
    
            <div class="icon-item">
                <img src="./gjlimages/dialect_icon2.png" alt="Icon 4" class="icon-image">
                <span class="icon-text">Dialect</span>
            </div>     
        </div>
        <div id="text-boxes-placeholder"></div>
        
         <div class="source">
            <h2 id="h2_source">Data Source</h2>
            <p id="p_source"><a href = "http://www.360doc.com/content/19/1027/21/45262611_869422938.shtml">The Grand Canal and the Spread of Traditional Chinese Opera: A Focus on Shandong Local Opera</a> | <a href = "https://www.mdpi.com/2220-9964/12/12/477">Analysis of Spatial and Temporal Distribution Patterns of Traditional Opera Culture along the Beijing–Hangzhou Grand Canal</a> </p>
        </div>
    
    
    </div>
    
     <!-- Maptiler GL JS -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Custom JavaScript -->
    
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    
    <!-- 添加箭头点击功能的JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取滚动指示器元素
            var scrollIndicator = document.querySelector('.scroll-indicator');
            
            // 为滚动指示器添加点击事件
            if (scrollIndicator) {
                scrollIndicator.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // 阻止事件冒泡
                    // 尝试调用父窗口的 fullPage.js 方法
                    if (window.parent && window.parent.$.fn && window.parent.$.fn.fullpage) {
                        window.parent.$.fn.fullpage.moveSectionDown();
                    }
                });
            }
        });
    </script>
</body>
</html>
